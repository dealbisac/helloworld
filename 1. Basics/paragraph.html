<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Paragraph</title>
</head>
<body>
    <p> This is my paragraph without heading</p>

    <h1>Heading 1</h1>
    <p> This is my paragraph with heading 1</p>

    <h2>Heading 2</h2>
    <p> This is my paragraph with heading 2</p>

    <h3>Heading 3</h3>
    <p> This is my paragraph with heading 3</p>
</body>
</html>
